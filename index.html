<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 960px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Restraunts_Smaller_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[30.2417808,-87.7988292831325],[35.116729199999995,-78.64606471686747]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Restraunts_Smaller_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>County Name</strong><br />' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Restaurants</th>\
                        <td>' + (feature.properties['Location_S'] !== null ? autolinker.link(feature.properties['Location_S'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total Sales ($)</th>\
                        <td>' + (feature.properties['Location_1'] !== null ? autolinker.link(feature.properties['Location_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Average Sales</th>\
                        <td>' + (feature.properties['AveSales'] !== null ? autolinker.link(feature.properties['AveSales'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Restraunts_Smaller_0_0(feature) {
            if (feature.properties['AveSales'] >= 40000.000000 && feature.properties['AveSales'] <= 500000.000000 ) {
                return {
                pane: 'pane_Restraunts_Smaller_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AveSales'] >= 500000.000000 && feature.properties['AveSales'] <= 1000000.000000 ) {
                return {
                pane: 'pane_Restraunts_Smaller_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,239,207,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AveSales'] >= 1000000.000000 && feature.properties['AveSales'] <= 1500000.000000 ) {
                return {
                pane: 'pane_Restraunts_Smaller_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,216,152,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AveSales'] >= 1500000.000000 && feature.properties['AveSales'] <= 2000000.000000 ) {
                return {
                pane: 'pane_Restraunts_Smaller_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,181,103,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AveSales'] >= 2000000.000000 && feature.properties['AveSales'] <= 2500000.000000 ) {
                return {
                pane: 'pane_Restraunts_Smaller_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(29,134,65,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['AveSales'] >= 2500000.000000 && feature.properties['AveSales'] <= 2706500.000000 ) {
                return {
                pane: 'pane_Restraunts_Smaller_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Restraunts_Smaller_0');
        map.getPane('pane_Restraunts_Smaller_0').style.zIndex = 400;
        map.getPane('pane_Restraunts_Smaller_0').style['mix-blend-mode'] = 'normal';
        var layer_Restraunts_Smaller_0 = new L.geoJson(json_Restraunts_Smaller_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Restraunts_Smaller_0',
            layerName: 'layer_Restraunts_Smaller_0',
            pane: 'pane_Restraunts_Smaller_0',
            onEachFeature: pop_Restraunts_Smaller_0,
            style: style_Restraunts_Smaller_0_0,
        });
        bounds_group.addLayer(layer_Restraunts_Smaller_0);
        map.addLayer(layer_Restraunts_Smaller_0);
        setBounds();
        </script>
    </body>
</html>
